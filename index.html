<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Simple calculator using HTML,CSS and JavaScript</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="row">
    <div class="call-box"> <label class="form-label">Calculator</label> <input autocomplete="off" class="display" disabled="" id="display" name="" type="text" />
        <div class="btn-row">
          	<button class="cbtn" id="btn7">7</button>
          	<button class="cbtn" id="btn8">8</button>
            <button class="cbtn" id="btn9">9</button>
            <button class="cbtn" id="btn4">4</button>
            <button class="cbtn" id="btn5">5</button>
            <button class="cbtn" id="btn6">6</button>
            <button class="cbtn" id="btn1">1</button>
            <button class="cbtn" id="btn2">2</button>
            <button class="cbtn" id="btn3">3</button>
            <button class="cbtn" id="point">.</button>
            <button class="cbtn" id="btn0">0</button>
            <button class="cbtn" id="addition">+</button>
            <button class="cbtn" id="subtract">-</button>
            <button class="cbtn" id="multiplication">*</button>
            <button class="cbtn" id="division">/</button>
            <button class="cbtn" id="AC">AC</button>
            <button class="cbtn" id="Back">Back</button>
            <button class="cbtn" id="equl">=</button>
        </div>
    </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
